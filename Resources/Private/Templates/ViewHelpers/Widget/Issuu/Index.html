<div id="{issuId}" style="width:{issuuWidth}; height:{issuuHeight};">
	<object style="width:{issuuWidth};height:{issuuHeight}" >
		<param name="movie" value="http://static.issuu.com/webembed/viewers/style1/v2/IssuuReader.swf?mode=mini&amp;documentId={issuId}" />
		<param name="allowfullscreen" value="true"/>
		<param name="menu" value="false"/>
		<param name="wmode" value="transparent"/>
		<embed src="http://static.issuu.com/webembed/viewers/style1/v2/IssuuReader.swf" type="application/x-shockwave-flash" allowfullscreen="true" menu="false" wmode="transparent" style="width:{issuuWidth};height:{issuuHeight}" flashvars="mode=mini&amp;documentId={issuId}" />
	</object>
</div>
